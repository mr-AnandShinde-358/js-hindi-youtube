<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    // Add new element a dom
    function addLanguage(langName){
       const li=  document.createElement('li')
       li.innerHTML=`${langName}`;
    //    document.body.appendChild(li)
    // const parent = document.getElementsByClassName('language')
    // console.log(parent);

   /*  const parent = document.querySelector('.language');
    parent.appendChild(li) */
    document.querySelector('.language').appendChild(li)
    }
    addLanguage('python')
    addLanguage('ruby')
    addLanguage('C++')

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("typeScript");

    // Edit element dom

    const secondLang= document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML="Machine lanring"

    const newLi= document.createElement('li')
    // newLi.textContent='MoJo'
    newLi.appendChild(document.createTextNode('Mojo'))
    secondLang.replaceWith(newLi)
   
//    Edit
const firstLang = document.querySelector('li:first-child')
firstLang.outerHTML=`<li>TypeScipt</li>`

// remove
const lastLang = document.querySelector('li:last-child')
lastLang.remove()
</script>
</html>
